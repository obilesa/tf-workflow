name: Deploy Infrastructure

on:
    pull_request:
      types:
        - opened
        - synchronize
        - reopened
        - closed





jobs:
  tf_fmt:
    name: Deploy Site
    runs-on: ubuntu-latest
    env:
        working-directory: "terraform"
    steps:

    - name: Checkout Repo
      uses: actions/checkout@v3

      
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
              aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
              aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              aws-region: us-east-1
    # Set up Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false # This is recommended so the `terraform show` command outputs valid JSON
    - name: Terraform Init
      run: terraform init
      working-directory: ${{ env.working-directory }}

    # Set up and initialize Pluralith
    - name: Pluralith Init
      uses: Pluralith/actions/init@v1.4.0
      with:
        terraform-path: "${{ env.working-directory }}"
        api-key: ${{ secrets.PLURALITH_API_KEY }}

# Run Pluralith to generate an infrastructure diagram and comment body
    - name: Pluralith Run
      uses: Pluralith/actions/run@v1.4.0
      with:
        terraform-command: "plan"
        terraform-path: "${{ env.working-directory }}"
        show-changes: true
        show-drift: true
    

    # show files in root
    - name: Show files in root
      run: ls -Ra
    # Post the generated diagram as a GitHub comment
    - name: Comment PR
      uses: thollander/actions-comment-pull-request@v2
      with:
        filePath: terraform/comment.md